<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
      @import url("../libs/webgl-tutorials.css");
      body {
          margin: 0;
      }
      canvas {
          width: 100vw;
          height: 100vh;
          display: block;
      }

  </style>
</head>
<body>
<canvas id="canvas"></canvas>
<!--
for most samples webgl-utils only provides shader compiling/linking and
canvas resizing because why clutter the examples with code that's the same in every sample.
See https://webglfundamentals.org/webgl/lessons/webgl-boilerplate.html
and https://webglfundamentals.org/webgl/lessons/webgl-resizing-the-canvas.html
for webgl-utils, m3, m4, and webgl-lessons-ui.
-->
<script src="../libs/webgl-utils.js"></script>
<script src="../libs/m4.js"></script>
<script type="text/javascript">
    document.addEventListener("DOMContentLoaded",function (){
        const vertexShaderSource = `#version 300 es
            in vec4 a_position;
            in vec4 color;
            in mat4 matrix;
            uniform mat4 projection;
            uniform mat4 view;

            out vec4 v_color;

            void main() {
              // Multiply the position by the matrix.
              gl_Position = projection * view * matrix * a_position;

              // Pass the vertex color to the fragment shader.
              v_color = color;
            }
            `;

        const fragmentShaderSource = `#version 300 es
            precision highp float;

            // Passed in from the vertex shader.
            in vec4 v_color;

            out vec4 outColor;

            void main() {
              outColor = v_color;
            }
            `;

        function main() {
            // Get A WebGL context
            /** @type {HTMLCanvasElement} */
            const canvas = document.querySelector('#canvas');
            const gl = canvas.getContext('webgl2');
            if (!gl) {
                return;
            }

            // Use our boilerplate utils to compile the shaders and link into a program
            var program = webglUtils.createProgramFromSources(gl,
                [vertexShaderSource, fragmentShaderSource]);

            const positionLoc = gl.getAttribLocation(program, 'a_position');
            const colorLoc = gl.getAttribLocation(program, 'color');
            const matrixLoc = gl.getAttribLocation(program, 'matrix');
            const projectionLoc = gl.getUniformLocation(program, 'projection');
            const viewLoc = gl.getUniformLocation(program, 'view');

            // Create a vertex array object (attribute state)
            const vao = gl.createVertexArray();

            // and make it the one we're currently working with
            gl.bindVertexArray(vao);

            const positionBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([
                -0.1,  0.4,
                -0.1, -0.4,
                0.1, -0.4,
                0.1, -0.4,
                -0.1,  0.4,
                0.1,  0.4,
                0.4, -0.1,
                -0.4, -0.1,
                -0.4,  0.1,
                -0.4,  0.1,
                0.4, -0.1,
                0.4,  0.1,
            ]), gl.STATIC_DRAW);
            const numVertices = 12;

            // setup the position attribute
            gl.enableVertexAttribArray(positionLoc);
            gl.vertexAttribPointer(
                positionLoc,  // location
                2,            // size (num values to pull from buffer per iteration)
                gl.FLOAT,     // type of data in buffer
                false,        // normalize
                0,            // stride (0 = compute from size and type above)
                0,            // offset in buffer
            );

            // setup matrixes, one per instance
            const numInstances = 5;
            // make a typed array with one view per matrix
            const matrixData = new Float32Array(numInstances * 16);
            const matrices = [];
            for (let i = 0; i < numInstances; ++i) {
                const byteOffsetToMatrix = i * 16 * 4;
                const numFloatsForView = 16;
                matrices.push(new Float32Array(
                    matrixData.buffer,
                    byteOffsetToMatrix,
                    numFloatsForView));
            }

            const matrixBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, matrixBuffer);
            // just allocate the buffer
            gl.bufferData(gl.ARRAY_BUFFER, matrixData.byteLength, gl.DYNAMIC_DRAW);

            // set all 4 attributes for matrix
            const bytesPerMatrix = 4 * 16;
            for (let i = 0; i < 4; ++i) {
                const loc = matrixLoc + i;
                gl.enableVertexAttribArray(loc);
                // note the stride and offset
                const offset = i * 16;  // 4 floats per row, 4 bytes per float
                gl.vertexAttribPointer(
                    loc,              // location
                    4,                // size (num values to pull from buffer per iteration)
                    gl.FLOAT,         // type of data in buffer
                    false,            // normalize
                    bytesPerMatrix,   // stride, num bytes to advance to get to next set of values
                    offset,           // offset in buffer
                );
                // this line says this attribute only changes for each 1 instance
                gl.vertexAttribDivisor(loc, 1);
            }

            // setup colors, one per instance
            const colorBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, colorBuffer);
            gl.bufferData(gl.ARRAY_BUFFER,
                new Float32Array([
                    1, 0, 0, 1,  // red
                    0, 1, 0, 1,  // green
                    0, 0, 1, 1,  // blue
                    1, 0, 1, 1,  // magenta
                    0, 1, 1, 1,  // cyan
                ]),
                gl.STATIC_DRAW);

            // set attribute for color
            gl.enableVertexAttribArray(colorLoc);
            gl.vertexAttribPointer(colorLoc, 4, gl.FLOAT, false, 0, 0);
            // this line says this attribute only changes for each 1 instance
            gl.vertexAttribDivisor(colorLoc, 1);

            function render(time) {
                time *= 0.001; // seconds

                webglUtils.resizeCanvasToDisplaySize(gl.canvas);

                // Tell WebGL how to convert from clip space to pixels
                gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);

                gl.useProgram(program);

                // set the view and projection matrices since
                // they are shared by all instances
                const aspect = gl.canvas.clientWidth / gl.canvas.clientHeight;
                gl.uniformMatrix4fv(projectionLoc, false,
                    m4.orthographic(-aspect, aspect, -1, 1, -1, 1));
                gl.uniformMatrix4fv(viewLoc, false, m4.zRotation(time * .1));

                // setup all attributes
                gl.bindVertexArray(vao);

                // update all the matrices
                matrices.forEach((mat, ndx) => {
                    m4.translation(-0.5 + ndx * 0.25, 0, 0, mat);
                    m4.zRotate(mat, time * (0.1 + 0.1 * ndx), mat);
                });

                // upload the new matrix data
                gl.bindBuffer(gl.ARRAY_BUFFER, matrixBuffer);
                gl.bufferSubData(gl.ARRAY_BUFFER, 0, matrixData);

                gl.drawArraysInstanced(
                    gl.TRIANGLES,
                    0,             // offset
                    numVertices,   // num vertices per instance
                    numInstances,  // num instances
                );
                requestAnimationFrame(render);
            }
            requestAnimationFrame(render);
        }

        main();

    })
    </script>
</body>
</html>
