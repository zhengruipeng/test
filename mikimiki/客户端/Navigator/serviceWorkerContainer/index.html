<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    document.addEventListener("DOMContentLoaded",function (){
        navigator.serviceWorker.register("worker.js");

        navigator.serviceWorker.ready.then(registration => {
            console.log(registration);
            console.log(navigator.serviceWorker.controller);
            navigator.serviceWorker.getRegistration().then(res => console.log(res));
            navigator.serviceWorker.getRegistrations().then(res => console.log(res));

        });

        navigator.serviceWorker.onmessage = function (ev){
            console.log(ev.data);
        };

        navigator.serviceWorker.oncontrollerchange = function (ev){
            console.log(ev);
        };


    })
    </script>
</body>
</html>
