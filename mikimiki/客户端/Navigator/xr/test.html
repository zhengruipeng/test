<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    document.addEventListener("DOMContentLoaded",function (){
        console.log(navigator.xr);
        navigator.xr.isSessionSupported("inline").then(res => {
            if(!res)return false;

            navigator.xr.requestSession("inline").then(session => {
                console.log(session);
            });
        });
        
    })
</script>
</body>
</html>
