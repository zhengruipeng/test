<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

    </style>
</head>
<body>
<template id="template">
    <slot name="slot1"></slot>
    <slot name="slot2"></slot>
</template>
<div id="target">
    <p slot="slot2">slot 2</p>
    <p slot="slot1">slot 1</p>
</div>
<div id="target2">
    <p slot="slot2">slot 2</p>
    <p slot="slot1">slot 1</p>
</div>
<script type="module">
    document.addEventListener("DOMContentLoaded",function (){
        const template = this.getElementById("template");
        const target = this.getElementById("target");
        let shadowRoot = target.attachShadow({mode:"open"});
        shadowRoot.appendChild(template.content);
        const target2 = this.getElementById("target2");
        let target2R = target2.attachShadow({mode:"open"});
        target2R.appendChild(template.content);
    });
</script>
</body>
</html>
