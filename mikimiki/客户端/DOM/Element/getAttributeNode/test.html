<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    </style>
</head>
<body>
<div id="main" style="height:100px;width:100px;border:red solid 1px;" data-set="123" draggable class="a b c"></div>
<div id="copy"></div>
<script type="text/javascript">
    document.addEventListener("DOMContentLoaded",function (){
        const main = document.getElementById("main");
        const copy = document.getElementById("copy");
        console.log(main.getAttributeNode("style"));
        console.log(main.getAttribute("style"));
        copy.setAttributeNode(main.getAttributeNode("style").cloneNode());
        copy.style.border = "blue solid 1px";

    })
</script>
</body>
