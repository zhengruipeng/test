<!DOCTYPE html>
<html lang="en" id="root">
<head>
    <meta charset="UTF-8" />
    <title></title>
    <style>
        tabbed-custom-element::part(tab) {
            color: #0c0dcc/*red*/;
            border-bottom: transparent solid 2px;
        }
        tabbed-custom-element::part(tab):hover {
            background-color: /*#0c0d19*/ pink;
            border-color: /*#0c0d33*/ deeppink;
            cursor:pointer;
        }
        tabbed-custom-element::part(tab):hover:active {
            background-color: /*#0c0d33*/green;
        }

            color: #0060df;

</head>
<body>
<template id="tabbed-custom-element">
    <style>
        */*, ::before, ::after*/ {
            box-sizing: border-box;
            padding: 1em;
        }
        :host {
            display: flex;
        }
    </style>
    <div part="tab active">Tab 1</div>
    <div part="tab">Tab 2</div>
    <div part="tab">Tab 3</div>
    <div part="tab">Tab 4</div>
</template>
<tabbed-custom-element></tabbed-custom-element>
<script type="text/javascript">
    document.addEventListener("DOMContentLoaded",function (){
        let template = document.querySelector("#tabbed-custom-element");
        window.customElements.define(template.id, class extends HTMLElement {
            constructor(){
                super();
                this.attachShadow({ mode: "open" });
                /* let frag = document.createDocumentFragment();
                 let div = document.createElement("div");
                 div.textContent = "123123";
                 frag.appendChild(div);*/
                this.shadowRoot.appendChild(template.content);
                console.log(this.openOrClosedShadowRoot);
                console.log(this.slot);
                console.log(this.openOrClosedShadowRoot);
                console.log(this.openOrClosedShadowRoot);

            }
        });
    })
</script>
</body>
</html>
