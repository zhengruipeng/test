<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
x:<span id="x">0</span>,y:<span id="y">0</span>,z:<span id="z">0</span>,
<script type="text/javascript">
    window.addEventListener('deviceorientation', function(event) {
        console.log(event.alpha + ' : ' + event.beta + ' : ' + event.gamma);
        let x = document.getElementById("x");
        let y = document.getElementById("y");
        let z = document.getElementById("z");
        x.innerText = event.beta || "undefined";
        y.innerText = event.gamma || "undefined";
        z.innerText = event.alpha || "undefined";

    });
    </script>
</body>
</html>
