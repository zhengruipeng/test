<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <style>
        @keyframes anime{
            from{
                background-color:red;
            }
            to{
                background-color:rgb(40,255,40);
            }
        }
        @supports (transition: all 1s linear 0s){
            body{
                animation-name:anime;
                animation-duration:5s;
                animation-fill-mode: forwards;
                animation-direction: normal;
                animation-timing-function: linear;
            }
        }
    </style>
</head>
<body>
<script type="text/javascript">
    document.addEventListener("DOMContentLoaded",function (){
        /**
         *
         * @type {CSSStyleSheet}
         * @description there are many inherit in CSSSupportsRule such as CSSConditionRule and CSSGroupingRule
         *              No doubt that CSSSupportsRule is a interface of CSSConditionRule like CSSMediaRule
         *
         */
        let styleSheet = this.styleSheets[0];
        let sr = styleSheet.cssRules[1];
        console.log(sr);
    })
</script>
</body>
</html>
