<body>
<div>
    <p><b>Hello</b> World!</p>
    <ul>
        <li>List Items</li>
        <li>List Items</li>
        <li>List Items</li>
    </ul>
</div>
<script type="module">
    document.addEventListener("DOMContentLoaded",function (){
        let range1 = this.createRange();
        let div = this.querySelector("div");
        range1.selectNodeContents(div);
        range1.collapse(true);
        console.log(range1)
        let range2 = this.createRange();
        range2.selectNodeContents(div);
        range2.collapse(false);
        console.log(range2)
    });
</script>
