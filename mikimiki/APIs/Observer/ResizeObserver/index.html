<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="table-style.css" type="text/css" rel="stylesheet" />
  <style>
    div{
      position:fixed;
      top:40%;
      left:40%;
      height:20%;
      width:20%;
    }
    table{
      counter-reset: table-counter;
      border:var(--border-color) solid 1px;
    }
    td:after{
      counter-increment: table-counter;
      content: counter(table-counter);
    }
    col:nth-of-type(even){
      background-color:rgba(100,100,255,.3);
    }
  </style>
</head>
<body>
<main>
  <table >
    <colgroup>
      <col />
      <col />
      <col />
    </colgroup>
    <tbody>
    <tr>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    </tbody>
  </table>
</main>
<script type="text/javascript">
  document.addEventListener("DOMContentLoaded",function (){
    const container = this.querySelector("table");

    let observerCB = function (/*MutationRecode[] */mutationList,observer){
      mutationList.forEach(mutation => {
        console.log(mutation);
      })
    }

    const observer = new ResizeObserver(observerCB);
    /*
    * border-box : size of box border area as defined in CSS2.
    * content-box : size of content area as defined in CSS2.
    * device-pixel-content-box : size of content area as defined in CSS2,
    *  in device pixels,
    *  before applying any CSS transforms on the element or its ancestors.
    * This size must contain integer values.
    *  */
    observer.observe(container,{
      box:"border-box"
    })
  })
</script>
<script type="module" src="table-resize.js"></script>
</body>
</html>
