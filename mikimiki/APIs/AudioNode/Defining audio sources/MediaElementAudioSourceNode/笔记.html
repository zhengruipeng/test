<body>
<information>
    MediaElementAudioSourceNode接口表示由HTML5<audio>或<video>元素组成的音频源。
    它是一个音频节点，充当音频源。
    MediaElementSourceNode没有输入，只有一个输出，它是使用AudioContext.createMediaElementSource（）方法。
    输出中的通道数等于在创建节点时使用的HTMLMediaElement引用的音频的频道数，
    如果HTMLMediaElement没有音频，则为1。
</information>
<constructor>
    MediaElementAudioSourceNode()
    创建新的MediaElementAudioSourceNode对象实例。
</constructor>
<property>
    mediaElement
    构造此MediaStreamAudioSourceNode时使用的htmlMediaElement。
</property>

</body>
</html>
