<information>
    MediaStreamAudioSourceNode 接口代表一个音频接口，是WebRTC MediaStream (比如一个摄像头或者麦克风)的一部分。
    是个表现为音频源的AudioNode。
    MediaElementSourceNode没有输入，并且只有一个输出。
    创建之后使用 AudioContext.createMediaStreamSource方法。
    输出通道的数量和AudioMediaStreamTrack的通道数量相同。如果没有有效的媒体流，输出通道就变成一个静音的通道。
</information>
