<body>
<information>
    Web动画API的AnimationTimeline接口表示动画的时间轴。这个接口用于定义时间轴功能
    （被文档时间线和未来的时间轴类型所继承），但本身并不能被开发人员直接使用。
    无论何处当你要用AnimationTimeline，都应该使用DocumentTimeline或其他时间轴类型来实例化。
</information>
<property>

    AnimationTimeline.currentTime 只读
    返回此时间轴的时间值（以毫秒为单位），若此时间轴未激活则返回null。

</property>

</body>
</html>
