<body>
<script type="module">
    document.addEventListener("DOMContentLoaded",function (){
        console.log(navigator.credentials);
        let textEncoder = new TextEncoder();
        const message = textEncoder.encode("foo");
        crypto.subtle.digest("SHA-256",message).then(messageDigest => {
            console.log(new Uint8Array(messageDigest));
            let hexDigest = Array.from(new Uint8Array(messageDigest)).map((x) => x.toString(16).padStart(2,'0')).join('');
            console.log(hexDigest);
        });

    });
</script>
