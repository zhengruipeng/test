<body>
<script type="module">
    document.addEventListener("DOMContentLoaded",function (){
        console.log(performance);
        performance.setResourceTimingBufferSize(150);
        performance.mark("End");
        performance.mark("Begin");
        performance.measure("measure from navigation start to now");
        console.log(performance.now());
        console.log(performance.getEntries());
        console.log(performance.getEntriesByName("Begin"));
        console.log(performance.getEntriesByType("measure"));
        performance.clearMarks("Begin");
        console.log(performance.getEntries());
        performance.clearMeasures("measure from navigation start to now");
        console.log(performance.getEntriesByType("measure"));

    });
</script>
</body>
</html>
