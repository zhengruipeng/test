<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" width="400" height="400"></canvas>
<script type="text/javascript" src="canvas.js"></script>
<script type="text/javascript">
    document.addEventListener("DOMContentLoaded",function (){
        const canvas = this.querySelector("canvas");
        let radii = 0,delta = 1;
        let renderer = function  (){
            let bufAddr = Module._get_img_buf(400,400);
            Module._draw_circle(200,200,radii);
            radii+=delta;
            if(radii>200 || radii<0)delta = -delta;
            let u8o = new Uint8ClampedArray(Module.HEAPU8.subarray(bufAddr,bufAddr+400*400*4));
            let imgData = new ImageData(u8o,400,400);
            let c = canvas.getContext("2d");
            c.putImageData(imgData,0,0);
            requestAnimationFrame(renderer);
        }
        Module.onRuntimeInitialized = function (){
            requestAnimationFrame(renderer)
        };
    });
</script>
</body>
</html>
