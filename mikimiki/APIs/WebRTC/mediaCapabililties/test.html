<body>

<script type="text/javascript">
    document.addEventListener("DOMContentLoaded",function (){
        const videoConfiguation = {
            type : 'file',
            video  : {
                contentType: "video/mp4;codecs=vp8",
                width: 1080,
                height: 606,
                bitrate: 500000,
                framerate:24,
            }
        };

        navigator.mediaCapabilities.decodingInfo(videoConfiguation).then(result => {
            console.log(result);
        })
        const audioFileConfiguration = {
            type:"file",
            audio:{
                contentType: "audio/mp3",
                channels:2,
                bitrate:122800,
                samplerate:5200,
            }
        };
        navigator.mediaCapabilities.decodingInfo(audioFileConfiguration).then(result => {
            console.log(result);
        });
    });
</script>
</body>
</html>
