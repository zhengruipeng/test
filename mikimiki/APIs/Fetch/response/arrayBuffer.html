<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

    </style>
</head>
<body>

<script type="module">
    document.addEventListener("DOMContentLoaded",function (){
        let request = new Request("./text.html",{method:"GET"});
        fetch(request)
            .then(response => response.arrayBuffer())
            .then(arrayBuffer => {
                console.log(arrayBuffer);
                let decoder = new TextDecoder();
                console.log(decoder.decode(arrayBuffer));
            })
    });
</script>
</body>
</html>
