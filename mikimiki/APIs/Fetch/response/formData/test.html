简单记载：在火狐浏览器上可能会有很大的延迟，onfetch事件主要管理当页面想通过http协议获取信息时触发，
可以通过fetchEvent.respondWith()方法进行回复，当此方法返回值不当时会导致整个页面无法访问。
cacheStorage对象可以存储所有请求过的fetch的request从而储存请求信息。
