<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>

  </style>
</head>
<body>
<script type="module">
  document.addEventListener("DOMContentLoaded",function (){
    let target = {
      a:1,
      b:2,
    };
    let handler = {
      ownKeys(target){
        let arr = [];
        for(let value of Reflect.ownKeys(target)){
          arr.push(value);
        }
        return arr;
      }
    };
    let proxy = new Proxy(target,handler);
    console.log(Object.keys(proxy));
  });
</script>
</body>
</html>
