<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script type="text/javascript">
    document.addEventListener("DOMContentLoaded",function (){
        let date = new Date("January 1, 1998 1:1:1 GMT+00:00");
        // date.setFullYear(1998,1,1);
        // date.setHours(1,1,1,1);
        console.log("toDateString---",date.toDateString());
        console.log("toISOString---",date.toISOString());
        console.log("toJSON---",date.toJSON());
        console.log("toGMTString---",date.toGMTString());
        console.log("toLocaleDateString---",date.toLocaleDateString());
        // console.log("toLocaleFormat---",date.toLocaleFormat());
        console.log("toLocaleString---",date.toLocaleString());
        console.log("toLocaleTimeString---",date.toLocaleTimeString());
        console.log("toString---",date.toString());
        console.log("toTimeString---",date.toTimeString());
        console.log("toUTCString---",date.toUTCString());
        console.log("valueOf---",date.valueOf());

    })
</script>
</body>
</html>
