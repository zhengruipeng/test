<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>

  </style>
</head>
<body>
<script type="module">
  document.addEventListener("DOMContentLoaded",function (){
    let map = new Map([
      ["foo",123],
      ["bar",321],
      ["baz",111],
    ]);
    for(let value of map.keys()){
      console.log(value);
    }
    console.log();

    for(let value of map.values()){
      console.log(value);
    }
    console.log();

    for(let value of map.entries()){
      console.log(value);
    }
    console.log();

    for(let value of map){
      console.log(value);
    }
    console.log();

    map.forEach((value,key) => {
      console.log(key,value);
    });


  });
</script>
</body>
</html>
