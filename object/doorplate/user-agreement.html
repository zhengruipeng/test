<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section id="private-agreement">
    <h2>隐私协议</h2>
    <p>本软件涉及几点隐私：<br />
        存储空间使用：本软件利用了Storage API提高用户使用体验，基本不占内存，也不涉及内存访问<br />
        地理位置访问：本软件利用了Geolocation API访问了地理位置，但是不会将地理信息用于信息收集，可以查看网络资源请求进行验证<br />
        系统通知权限：本软件使用一部分系统通知的Notification API提高用户体验，但是不会进行消息推送
        </p>
</section>
<section id="user-agreement">
    <h2>用户协议</h2>
    <p>本软件不涉及任何用户有关信息，也不会以任何手段进行信息收集
    </p>
</section>
</body>
</html>
