<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        @keyframes table {
            from{
                transform: rotateZ(0);
            }
            to{
                transform: rotateZ(360deg);
            }
        }
        table{
            margin:auto;
            margin-top: 50px;
            animation: linear table 2s infinite forwards;
            /*transform-box: fill-box;*/
        }
        td{
            border:#639 solid 4px;
            padding:10px 20px;

        }
    </style>
</head>
<body>
<table>
    <tbody>
    <tr>
        <td>1-1</td>
        <td>1-2</td>
        <td>1-3</td>
    </tr>
    <tr>
        <td>2-1</td>
        <td>2-2</td>
        <td>2-3</td>
    </tr>
    <tr>
        <td>3-1</td>
        <td>3-2</td>
        <td>3-3</td>
    </tr>
    </tbody>
</table>

</body>
</html>
