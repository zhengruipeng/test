<?xml version="1.0"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns='http://www.w3.org/2000/svg'
     xmlns:xlink="http://www.w3.org/1999/xlink" height="100%" width="100%">
    <defs>
        <mask id="redmask" x="0" y="0" height="1" width="1" maskContentUnits="objectBoundingBox">
            <rect x="0" y="0" height="1" width="1" style="fill:#f00" />
        </mask>
        <mask id="greenmask" x="0" y="0" height="1" width="1" maskContentUnits="objectBoundingBox">
            <rect x="0" y="0" height="1" width="1" style="fill:#0f0" />
        </mask>
        <mask id="bluemask" x="0" y="0" height="1" width="1" maskContentUnits="objectBoundingBox">
            <rect x="0" y="0" height="1" width="1" style="fill:#00f" />
        </mask>
        <mask id="whitemask" x="0" y="0" height="1" width="1" maskContentUnits="objectBoundingBox">
            <rect x="0" y="0" height="1" width="1" style="fill:#fff" />
        </mask>
        <mask id="three-fourths" x="0" y="0" height="1" width="1" maskContentUnits="objectBoundingBox">
            <rect x="0" y="0" height="1" width="1" style="fill:#fff;fill-opacity: .75" />
        </mask>
        <mask id="one-half" x="0" y="0" height="1" width="1" maskContentUnits="objectBoundingBox">
            <rect x="0" y="0" height="1" width="1" style="fill:#fff;fill-opacity: .5" />
        </mask>
        <mask id="one-fourths" x="0" y="0" height="1" width="1" maskContentUnits="objectBoundingBox">
            <rect x="0" y="0" height="1" width="1" style="fill:#fff;fill-opacity: .25" />
        </mask>
        <radialGradient id="fade" cx=".5" cy=".5" r=".5">
            <stop offset="0%" style="stop-color: white; " />
            <stop offset="40%" style="stop-color: white;stop-opacity: .75" />
            <stop offset="70%" style="stop-color: white;stop-opacity: .5" />
            <stop offset="100%" style="stop-color: white;stop-opacity: .25" />
        </radialGradient>
        <mask id="linear" x="0" y="0" height="1" width="1" maskContentUnits="objectBoundingBox">
           <rect style="fill:url(#fade)" x="0" y="0" width="1" height="1" />
        </mask>
    </defs>
        <g style="transform:translateX(200px)">
            <circle r="50" cx="50" cy="50" style="stroke:#000;fill:#f00" />
            <circle r="50" cx="50" cy="170" style="stroke:#000;fill:#f00;mask:url(#redmask)" />
        </g>
        <g style="transform:translateX(400px)">
            <circle r="50" cx="50" cy="50" style="stroke:#000;fill:#0f0" />
            <circle r="50" cx="50" cy="170" style="stroke:#000;fill:#0f0;mask:url(#greenmask)" />
        </g>
        <g style="transform:translateX(600px)">
            <circle r="50" cx="50" cy="50" style="stroke:#000;fill:#00f" />
            <circle r="50" cx="50" cy="170" style="stroke:#000;fill:#00f;mask:url(#bluemask)" />
        </g>
    <g style="transform:translateX(800px)">
        <circle r="50" cx="50" cy="50" style="stroke:#000;fill:#000" />
        <circle r="50" cx="50" cy="170" style="stroke:#000;fill:#000;mask:url(#whitemask)" />
    </g>
    <g style="transform:translateX(200px) translateY(300px)">
        <circle r="50" cx="50" cy="50" style="stroke:#000;fill:#000" />
        <circle r="50" cx="50" cy="170" style="stroke:#000;fill:#000;mask:url(#whitemask)" />
    </g>
    <g style="transform:translateX(400px) translateY(300px)">
        <circle r="50" cx="50" cy="50" style="stroke:#000;fill:#000" />
        <circle r="50" cx="50" cy="170" style="stroke:#000;fill:#000;mask:url(#three-fourths)" />
    </g>
    <g style="transform:translateX(600px) translateY(300px)">
        <circle r="50" cx="50" cy="50" style="stroke:#000;fill:#000" />
        <circle r="50" cx="50" cy="170" style="stroke:#000;fill:#000;mask:url(#one-half)" />
    </g>
    <g style="transform:translateX(800px) translateY(300px)">
        <circle r="50" cx="50" cy="50" style="stroke:#000;fill:#000" />
        <circle r="50" cx="50" cy="170" style="stroke:#000;fill:#000;mask:url(#one-fourths)" />
    </g>
    <g style="transform:translateX(200px) translateY(600px)">
        <circle r="100" cx="100" cy="100" style="stroke:#000;fill:#000;mask:url(#linear)" />
    </g>

</svg>
