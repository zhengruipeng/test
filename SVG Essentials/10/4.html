<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<svg width="200" viewBox="0 0 200 200" height="200">
    <defs>
        <radialGradient id="gradient">
            <stop offset="0%" style="stop-opacity:1;stop-color:white"></stop>
            <stop offset="80%" style="stop-opacity:0.5;stop-color:white"></stop>
            <stop offset="100%" style="stop-opacity:0;stop-color:white"></stop>
        </radialGradient>
        <mask id="mask" x="0" y="0" width="1" height="1" maskContentUnits="objectBoundingBox">
            <rect x="0" y="0" width="1" height="1" style="fill:url(#gradient);" />
        </mask>
    </defs>
    <image xlink:href="../../image/1.jpg" x="0" y="0" height="200" width="200" style="mask:url(#mask)" />
</svg>
</body>
</html>
