<?xml version="1.0"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns='http://www.w3.org/2000/svg'
     xmlns:xlink="http://www.w3.org/1999/xlink" height="100%" width="100%">
  <rect x="100" y="100" height="100" width="100" style="fill:none;stroke:#000">
      <animateTransform attributeType="xml" attributeName="transform"
                        type="scale" from="1" to="2" additive="sum"
                        begin="0s" dur="1s" fill="freeze" />
      <animateTransform attributeType="xml" attributeName="transform"
                        type="rotate" from="0" to="45" additive="sum"
                        begin="0s" dur="1s" fill="freeze" />
      <animateTransform attributeType="xml" attributeName="transform"
                        type="translate" from="0 0" to="0 -200" additive="sum"
                        begin="0s" dur="1s" fill="freeze" />
  </rect>
</svg>
