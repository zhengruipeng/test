<?xml version="1.0"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns='http://www.w3.org/2000/svg'
     xmlns:xlink="http://www.w3.org/1999/xlink" height="1920" width="1080">
    <style>

    </style>
    <circle r="100" cx="100" cy="100" style="fill: none;stroke:#000">
        <animate attributeName="fill" attributeType="css"
                 begin="0s" dur="3s" repeatCount="indefinite"
                 values="#ff9;#f9f;#9ff" keyTimes="0;0.9;1"
                 fill="freeze" calcMode="paced" />
    </circle>
    <circle r="100" cx="100" cy="300" style="fill: none;stroke:#000">
        <animate attributeName="fill" attributeType="css"
                 begin="0s" dur="3s" repeatCount="indefinite"
                 values="#ff9;#f9f;#9ff" keyTimes="0;0.9;1"
                 fill="freeze" calcMode="linear" />
    </circle>
    <circle r="100" cx="100" cy="500" style="fill: none;stroke:#000">
        <animate attributeName="fill" attributeType="css"
                 begin="0s" dur="3s" repeatCount="indefinite"
                 values="#ff9;#f9f;#9ff" keyTimes="0;0.9;1"
                 fill="freeze" calcMode="discrete" />
    </circle>
    <circle r="100" cx="100" cy="700" style="fill: none;stroke:#000">
        <animate attributeName="fill" attributeType="css"
                 begin="0s" dur="3s" keySplines="0;.5;1" repeatCount="indefinite"
                 values="#ff9;#f9f;#9ff" keyTimes="0;0.9;1"
                 fill="freeze" calcMode="spline" />
    </circle>

</svg>
