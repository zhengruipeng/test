<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<svg width="200" height="200" viewBox="0 0 200 200">
    <rect width="200" height="20" x="0" y="0" style="stroke:#000;fill:red;fill-opacity: 1">
        <animate attributeName="width" attributeType="XML" from="200" to="20" begin="0s" dur="5s" fill="freeze"></animate>
        <animate attributeName="fill-opacity" attributeType="CSS" from="1" to="0.5" begin="0s" dur="2.5s" fill="freeze" />
        <animate attributeName="fill-opacity" attributeType="CSS" from="0.5" to="1" begin="2.5s" dur="2.5s" fill="freeze" />
        <animate attributeName="fill" attributeType="CSS" from="red" to="blue" begin="0s" dur="2.5s" fill="freeze" />
    </rect>
</svg>
</body>
</html>
