<?xml version="1.0"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns='http://www.w3.org/2000/svg'
     xmlns:xlink="http://www.w3.org/1999/xlink" height="100%" width="100%">
  <defs>
    <filter id="normal">
      <feBlend in="SourceGraphic" in2="SourceAlpha" mode="normal" />
    </filter>
    <filter id="multiply">
      <feBlend in="SourceGraphic" in2="SourceAlpha" mode="multiply" />
    </filter>
    <filter id="screen">
      <feBlend in="SourceGraphic" in2="SourceAlpha" mode="normal" />
    </filter>
    <filter id="darken">
      <feBlend in="SourceGraphic" in2="SourceAlpha" mode="darken" />
    </filter>
    <filter id="lighten">
      <feBlend in="SourceGraphic" in2="SourceAlpha" mode="lighten" />
    </filter>


    <linearGradient id="linearG" spreadMethod="reflect" x1="0" y1="0" x2="0" y2="1" gradientUnits="objectBoundingBox">
      <stop stop-color="#fff" stop-opacity="0" offset="0%" />
      <stop stop-color="#fff" stop-opacity="1" offset="100%" />
    </linearGradient>
    <linearGradient id="linearG-color" spreadMethod="reflect" x1="0" y1="0" x2="1" y2="0" gradientUnits="objectBoundingBox">
      <stop stop-opacity="0.2" stop-color="red" offset="0"  />
      <stop stop-opacity="0.2" stop-color="red" offset=".2" />
      <stop stop-opacity="0.4" stop-color="orange" offset=".2" />
      <stop stop-opacity="0.4" stop-color="orange" offset=".4" />
      <stop stop-opacity="0.6" stop-color="yellow" offset=".4" />
      <stop stop-opacity="0.6" stop-color="yellow" offset=".6" />
      <stop stop-opacity="0.8" stop-color="green" offset=".6" />
      <stop stop-opacity="0.8" stop-color="green" offset=".8" />
      <stop stop-opacity="1" stop-color="blue" offset=".8" />
      <stop stop-opacity="1" stop-color="blue" offset="1" />
    </linearGradient>
    <rect x="0" y="0" height="70" width="200" style="fill:url(#linearG-color)" id="red-rect" />
  </defs>
  <g>
    <use xlink:href="#red-rect" />
    <use xlink:href="#red-rect" transform="translate(0,100)" />
    <use xlink:href="#red-rect" transform="translate(0,200)" />
    <use xlink:href="#red-rect" transform="translate(0,300)" />
    <use xlink:href="#red-rect" transform="translate(0,400)" />
    <use xlink:href="#red-rect" transform="translate(0,500)" />
  </g>
  <!--<g transform="translate(240,0)">
    <use xlink:href="#red-rect" />
  </g>-->
<!--  <rect x="0" y="0" height="40" width="100" style="stroke:#000;fill:url(#linearG)" />-->

</svg>
