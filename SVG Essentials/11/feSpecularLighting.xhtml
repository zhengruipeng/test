<?xml version="1.0"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns='http://www.w3.org/2000/svg'
     xmlns:xlink="http://www.w3.org/1999/xlink" height="100%" width="100%">
    <style>

    </style>
    <defs>
        <path id="curve" d="M 0 0 Q 5 20 10 10 T 20 20" style="stroke:#000;fill:none" />
        <filter id="diff-light" color-interpolation-filters="sRGB" x="0" y="0" width="100%" height="100%">
            <feImage xlink:href="#curve" result="tile" width="20" height="20" />
            <feTile in="tile" result="tile" />
            <feSpecularLighting in="tile"
                               lighting-color="#ffffff"
                               surfaceScale="1"
                               specularConstant="1.2"
                                specularExponent="8"
                               result="diffuseOutput">
                <fePointLight x="50" y="100" z="20" />
            </feSpecularLighting>
            <feComposite in="diffuseOutput" in2="SourceGraphic" operator="in" result="diffuseOutput" />
            <feComposite in="diffuseOutput" in2="SourceGraphic" operator="arithmetic" k1="0" k2="1" k3="1" k4="0" />
        </filter>                       q
    </defs>
    <circle id="green-light" cx="50" cy="50" r="50" style="fill:#060;filter:url(#diff-light)" />
</svg>
