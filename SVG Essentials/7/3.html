<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<svg width="200" height="200" viewBox="0 0 200 200">
    <defs>
        <linearGradient id="title">
            <stop style="stop-color:#000" offset="0%" />
            <stop style="stop-color:#fff" offset="100%" />
        </linearGradient>
    </defs>
    <rect height="100" width="100" x="0" y="0" style="fill:url(#title);stroke:#000;"></rect>
</svg>
</body>
</html>
