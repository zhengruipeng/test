<?xml version="1.0"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns='http://www.w3.org/2000/svg'
     xmlns:xlink="http://www.w3.org/1999/xlink" height="100%" width="100%">
  <style>

  </style>
  <defs>
    <radialGradient id="lg">
      <stop offset="0%" style="stop-color: #9933cc" />
      <stop offset="100%" style="stop-color: magenta" />
    </radialGradient>
    <radialGradient xlink:href="#lg" id="lt" cx="0%" cy="0%" r="141%" />
    <radialGradient xlink:href="#lg" id="fclt" cx="0%" cy="0%" r="141%" fx="50%" fy="50%" />
    <radialGradient xlink:href="#lg" id="padded" cx="0%" cy="0%" r="100%" spreadMethod="pad" />
    <radialGradient xlink:href="#lg" id="repeated" cx="0%" cy="0%" r="100%" spreadMethod="repeat" />
    <radialGradient xlink:href="#lg" id="reflected" cx="0%" cy="0%" r="100%" spreadMethod="reflect" />
  </defs>
  <rect x="0" y="0" height="100" width="100" style="fill: url(#lg);stroke:#000" />
  <rect x="0" y="100" height="100" width="100" style="fill: url(#lt);stroke:#000" />
  <rect x="0" y="200" height="100" width="100" style="fill: url(#fclt);stroke:#000" />
  <rect x="0" y="300" height="100" width="100" style="fill: url(#padded);stroke:#000" />
  <rect x="0" y="400" height="100" width="100" style="fill: url(#repeated);stroke:#000" />
  <rect x="0" y="500" height="100" width="100" style="fill: url(#reflected);stroke:#000" />

</svg>
