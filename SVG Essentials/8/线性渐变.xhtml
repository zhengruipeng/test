<?xml version="1.0"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns='http://www.w3.org/2000/svg'
     xmlns:xlink="http://www.w3.org/1999/xlink" height="100%" width="100%">
  <style>

  </style>
  <defs>
    <linearGradient id="lg">
      <stop offset="0%" style="stop-color: #9933cc" />
      <stop offset="100%" style="stop-color: magenta" />
    </linearGradient>
    <linearGradient xlink:href="#lg" id="rtl" x1="100%" x2="0%" />
    <linearGradient xlink:href="#lg" id="ttb" y1="0%" y2="100%" x1="0%" x2="0%" />
    <linearGradient xlink:href="#lg" id="tltbr" x1="0%" x2="100%" y1="0%" y2="100%" />
    <linearGradient xlink:href="#lg" id="padded" x1="25%" x2="75%" spreadMethod="pad" />
    <linearGradient xlink:href="#lg" id="repeated" x1="25%" x2="75%" spreadMethod="repeat" />
    <linearGradient xlink:href="#lg" id="reflected" x1="25%" x2="75%" spreadMethod="reflect" />
  </defs>
  <rect x="0" y="0" height="100" width="100" style="fill: url(#lg);stroke:#000" />
  <rect x="0" y="100" height="100" width="100" style="fill: url(#rtl);stroke:#000" />
  <rect x="0" y="200" height="100" width="100" style="fill: url(#ttb);stroke:#000" />
  <rect x="0" y="300" height="100" width="100" style="fill: url(#tltbr);stroke:#000" />
  <rect x="0" y="400" height="100" width="200" style="fill: url(#padded);stroke:#000" />
  <rect x="0" y="500" height="100" width="200" style="fill: url(#repeated);stroke:#000" />
  <rect x="0" y="600" height="100" width="200" style="fill: url(#reflected);stroke:#000" />

</svg>
