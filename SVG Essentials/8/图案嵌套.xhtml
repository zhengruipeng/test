<?xml version="1.0"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns='http://www.w3.org/2000/svg'
     xmlns:xlink="http://www.w3.org/1999/xlink" height="100%" width="100%">
    <style>

    </style>
    <defs>
        <pattern id="line" patternUnits="userSpaceOnUse" x="0" y="0" width="100" height="10">
            <line x1="0" x2="100" y1="10" y2="10" style="stroke: #000;fill:none" />
        </pattern>
        <pattern id="circle" patternUnits="userSpaceOnUse" x="0" y="0" width="40" height="40">
            <circle r="20" cx="20" cy="20" style="stroke: #000;fill:url(#line)" />
        </pattern>
    </defs>
    <rect x="100" y="100" height="100" width="100" style="fill: url(#circle);stroke:#000" />
</svg>
