<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
            list-style:none;
        }
        #main{
            width:900px;
            margin:0 auto;
        }
        .top{
            height:70px;
            width:100%
        }
        .logo{
            width:230px;
            height:67px;
            float:left;
        }
        .navigation{
            width:900px;
            height: 30px;

        }
        .navigation_info{
            width:158px;
            height:30px;
            float: left;
            font-size: 13px;
            font-weight: bold;
            color:black;
            background:url(./img00001/7.gif) no-repeat 0 -29px;
            text-align: center;
            line-height: 30px;
        }
        .navigation:hover{
            cursor: pointer;
        }
        .search{
            width: 75%  ;
            height: 30px;
            background: url("./img00001/8.gif");
        }
        .middle{
            width: 100%;
            height:500px;
            margin-top:10px;
        }
        .middle_left{
            width: 32%;
            height:100%;
            float: left;
        }
        .middle_center{
            width: 31%;
            height:100%;
            float: left;
            margin-left:2%;
        }
        .middle_right{
            width: 30%;
            height:100%;
            border: 1px solid #cccccc;
        }
        .middle_left_top{
            width:100%;
            height:163px;
            border: 1px solid #cccccc;
        }
        .middle_left_center{
            width:48%;
            height:173px;
            border: 1px solid #cccccc;
            float: left;
            margin-top: 10px;
            margin-left: 0;
        }
        .middle_left_right{
            width:48%;
            height:173px;
            border: 1px solid #cccccc;
            float: left;
            margin-top: 10px;
            margin-left: 2%;
        }
        .middle_right{
            width:32%;
            height:100%;
            float: left;
            margin-left:2%;
        }


    </style>
</head>
<body>
<center>
    <div id="main">
        <div class="top">
            <div class="logo"><img src="./img00001/logo.jpg"/></div>
            <ul class="navigation">
                <li class="navigation_info" style="text-decoration:underline">剧情简介</li>
                <li class="navigation_info">播放链接</li>
                <li class="navigation_info">高清壁纸</li>
                <li class="navigation_info">王の归来</li>
            </ul>
        </div>
    </div>
    <div class="search">
        <span>精彩剪辑</span>
        <select>
            <option> -全部分类- </option>
        </select>
        <span>哲学现场：</span>
        <input type="text" name="user"/>
        <div class="middle">
            <div class="middle_left">
                <div class="middle_left_top">4</div>
                <div class="middle_left_center">5</div>
                <div class="middle_left_right">6</div>
            </div>
            <div class="middle_center">
                <div class="middle_left_top">1</div>
                <div class="middle_left_center">2</div>
                <div class="middle_left_right">3</div>
            </div>
            <div class="middle_right">7
     <!--           <div class="middle_right_top"></div>
                <div class="middle_right_middle"></div>
                <div class="middle_right_bottom"></div>-->
            </div>
        </div>
    </div>
</center>
</body>
</html>
