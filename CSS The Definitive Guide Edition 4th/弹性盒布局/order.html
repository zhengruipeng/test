<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        section{
            display: flex;
            border:red solid 1px;
            justify-content: space-evenly;
        }
        section>div{
            flex:0 1 100px;
            height:100px;
            border:#000 solid 1px;
            display: flex;
            align-content: space-evenly;
            justify-content: center;
        }
        section>div:nth-child(1){
            order:1;
        }
        section>div:nth-child(4){
            order:-1;
        }

    </style>
</head>
<body>
<section>
    <div><p>1</p></div>
    <div><p>2</p></div>
    <div><p>3</p></div>
    <div><p>4</p></div>
    <div><p>5</p></div>
    <div><p>6</p></div>
</section>
<script type="module">
    document.addEventListener("DOMContentLoaded",function (){

    })
</script>
</body>
</html>
