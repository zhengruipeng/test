<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    div{
      border:red solid 1px;
      margin:20px;
    }
    body>div:nth-of-type(1){
      width:20vw;
    }
    body>div:nth-of-type(2){
      height:10vh;
      width:0;
    }
    body>div:nth-of-type(3){
      width:10vmin;
    }
    body>div:nth-of-type(4){
      width:10vmax;
    }
    </style>
</head>
<body>
<div></div>长度为20%宽
<div></div>高度为10%高
<div></div>长度为宽高中较小的十分之一
<div></div>长度为宽高中较大的十分之一
</body>
</html>
