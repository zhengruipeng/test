<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    div{
      border:red solid 1px;
      margin:20px;
    }
    #inch{
      width:1in;
    }
    #cm{
      width:1cm;
    }
    #mm{
      width:1mm;
    }
    #q{
      width:1q;
    }
    #pt{
      width:1pt;
    }
    #pc{
      width:1pc;
    }
    #px{
      width:1px;
    }

    </style>
</head>
<body>
<div id="inch"></div>一英尺
<div id="cm"></div>一厘米
<div id="mm"></div>一毫米
<div id="q"></div>1/4毫米
<div id="pt"></div>一点
<div id="pc"></div>一派卡（十二点）
<div id="px"></div>一像素
<div style="width:96px"></div>九十六像素长度（css3标准96ppi）
</body>
</html>
