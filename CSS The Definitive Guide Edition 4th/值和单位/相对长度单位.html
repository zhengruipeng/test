<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            border:red solid 1px;
        }
        header{
            font-size:30px;
        }
        header :nth-child(1){
            font-size:1em;
        }
        header :nth-child(2){
            font-size:1ex;
        }
        header :nth-child(3){
            font-size:1rem;
        }

    </style>
</head>
<body>
<header>
    <p >1em</p>
    <p >1ex</p>
    <p >1rem</p>
</header>
十个零的长度
<p>0000000000</p>
<div style="width:10ch">10ch</div>
</body>
</html>
