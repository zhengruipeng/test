}

<div>
        <div id="button">
            12341234
        </div>

<script type="module">
    document.addEventListener("DOMContentLoaded",function (){
        const select = this.querySelector("select");
        const styleSheets = this.styleSheets[1];
        const cssRule = styleSheets.cssRules[0];
        select.onchange = function (){
            let value = this.selectedOptions[0].innerText.trim();
            // console.log(cssRule);
            cssRule.style.resize = value;
            console.log(cssRule.cssText);
        }
    });
</script>
