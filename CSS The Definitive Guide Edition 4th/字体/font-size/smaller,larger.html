<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            font-size:small;
        }
        div>p,
        div>p>span,
        div>p>em,
        div>p>strong{
            font-size:larger;
        }

    </style>
</head>
<body>
<div>
    div Element
    <p>p Element
        <span>span Element</span>
    </p>
    <p>p Element
        <em>em Element</em>
        <strong>strong Element</strong>
    </p>

</div>
</body>
</html>
