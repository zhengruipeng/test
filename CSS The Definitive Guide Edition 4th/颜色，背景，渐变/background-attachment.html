<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .so-tall{
            height:200vh;
        }
        body>div{
            overflow: scroll;
            background-image: url("1.png");
            background-repeat:no-repeat;
            background-size:100%;
            height:100vh
        }
        #scroll{
            background-attachment:scroll;
        }
        #fixed{
            background-attachment:fixed;
        }
        #local{
            background-attachment:local;
        }
    </style>
</head>
<body>
<div id="scroll">
    <div class="so-tall"></div>
</div>
<div id="fixed">
    <div class="so-tall"></div>
</div>
<div id="local">
    <div class="so-tall"></div>
</div>

</script>
</body>
</html>
