<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
        div{
            height:100px;
            width:100px;
            transition-duration:.3s;
            transition-property: transform;
            border:red solid 1px;
            position:fixed;
            top:calc(50% - 50px);
            left:calc(50% - 50px);

        }
        div:hover{
            transform: scale(2,2);
        }
        div:active{
            width: 200px;
            left:calc(50% - 100px);

        }
    </style>
</head>
<body>
<div></div>
</body>
</html>
