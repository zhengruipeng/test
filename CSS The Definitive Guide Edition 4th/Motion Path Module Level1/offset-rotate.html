<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            offset-path: path('M20,20 C20,100 200,0 200,100');
            animation: move 3000ms infinite alternate ease-in-out;
            width: 40px;
            height: 40px;
            background: cyan;

        }



        @keyframes move {
            0% {
                offset-distance: 0%;
            }
            100% {
                offset-distance: 100%;
            }
        }

        div:nth-of-type(1){
            offset-rotate:auto;
        }
        div:nth-of-type(2){
            offset-rotate:45deg;
        }
        div:nth-of-type(3){
            offset-rotate:auto 90deg;
        }
        div:nth-of-type(4){
            offset-rotate:reverse;
        }
    </style>
</head>
<body>
<div></div>
<div></div>
<div></div>
<div></div>
123
</body>
</html>
