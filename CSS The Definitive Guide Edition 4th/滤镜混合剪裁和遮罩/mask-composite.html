<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #origin{
            position:fixed;
            top:0;
            left:0;
            border:red solid 1px;
            font-size: 5em;
            font-weight: 900;
            opacity: .1;
        }
        #alpha{
            position:fixed;
            top:0;
            left:0;
            border:red solid 1px;
            font-size: 5em;
            font-weight: 900;
            mask-image:
                    url('./bg1.svg'),
                    url('./bg4.svg');
            mask-size:300px 300px;
            mask-mode: luminance;
            -webkit-mask-image:
                    url('./bg1.svg'),
                    url('./bg4.svg');
            -webkit-mask-mode: luminance;
            -webkit-mask-size:300px 300px;
        }
    </style>
</head>
<body>
<ol id="alpha">
    <li>oneoneoneone</li>
    <li>twotwotwotwo</li>
    <li>threethreethreethree</li>
    <li>fourfourfourfour</li>
    <li>fivefivefivefive</li>
</ol>
<ol id="origin">
    <li>oneoneoneone</li>
    <li>twotwotwotwo</li>
    <li>threethreethreethree</li>
    <li>fourfourfourfour</li>
    <li>fivefivefivefive</li>
</ol>

<script type="module">
    import {ControlsUI} from "../ControlsUI.js";

    document.addEventListener("DOMContentLoaded",function(){
        const ol = this.querySelector("ol");
        let controls = {
            add:null,
            subtract:null,
            intersect:null,
            exclude:null,
        };

        let ui = new ControlsUI(controls);

        ui.initDefaultStyle("../ControlsUI.css",{left:0}).initControls().bindItemEvent({
            click(ev,p,ul){
                console.log(`maskComposite = ${p.innerText.trim()}`);
                ol.style.maskComposite = p.innerText.trim();
                ol.style.webkitMaskComposite = p.innerText.trim();
            }
        })

    })
</script>
</body>
</html>
