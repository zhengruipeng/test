<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #alpha{
            mask-image:url('./bg1.svg');
            mask-mode: alpha;
            -webkit-mask-image:url('./bg1.svg');
            -webkit-mask-mode: alpha;
        }
        #luminance{
            mask-image:url('./bg1.svg');
            mask-mode: luminance;
            -webkit-mask-image:url('./bg1.svg');
            -webkit-mask-mode: luminance;
        }
        #match-source{
            mask-image:url('./bg1.svg');
            mask-mode:match-source;
            -webkit-mask-image:url('./bg1.svg');
            -webkit-mask-mode: match-source;
        }
        </style>
</head>
<body>
<ol id="alpha">
    <li>one</li>
    <li>two</li>
    <li>three</li>
    <li>four</li>
    <li>five</li>
</ol>
<ol id="luminance">
    <li>one</li>
    <li>two</li>
    <li>three</li>
    <li>four</li>
    <li>five</li>
</ol>
<ol id="match-source">
    <li>one</li>
    <li>two</li>
    <li>three</li>
    <li>four</li>
    <li>five</li>
</ol>
</body>
</html>
