<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
      label {
          display: block;
          margin-top: 1em;
      }

      input:placeholder-shown {
          border:none;
          border-radius: 12px;
          box-shadow:
                  -2px -2px 2px #daf,
                  2px 2px 2px #639,
                  2px -2px 2px #a7b,
                  -2px 2px 2px #a7b,
                  2px 3px 10px #000;
          padding:3px 8px;
          color:#639;
      }

  </style>
</head>
<body>
<form>
  <label for="name">Full Name:</label>
  <input name="name" type="text">

  <label for="email">Email Address:</label>
  <input name="email" type="email" placeholder="name@example.com">

  <label for="age">Your age:</label>
  <input name="age" type="number" value="18" placeholder="You must be 18+">
</form>

</body>
</html>
