<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
      label {
          display: block;
          margin: 1px;
          padding: 1px;
      }

      .field {
          margin: 1px;
          padding: 1px;
      }

      input:optional {
          border-color: rebeccapurple;
          border-width: 3px;
      }

  </style>
</head>
<body>
<form>
  <div class="field">
    <label for="url_input">Enter a URL:</label>
    <input type="url" id="url_input">
  </div>

  <div class="field">
    <label for="email_input">Enter an email address:</label>
    <input type="email" id="email_input" required>
  </div>
</form>

</body>
</html>
