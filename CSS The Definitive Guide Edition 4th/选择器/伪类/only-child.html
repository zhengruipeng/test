<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul{
            counter-reset: li-counter;
        }
        li>span{
            counter-increment: li-counter;
        }
        li>span:before{
            content: counter(li-counter);
        }
        ul>li:only-child{
            color: #daf;
        }
    </style>
</head>
<body>
<ul>
    <li>第<span></span>个列表项</li>
</ul>
<ul>
    <li>第<span></span>个列表项</li>
    <li>第<span></span>个列表项</li>
    <li>第<span></span>个列表项</li>
    <li>第<span></span>个列表项</li>
    <li>第<span></span>个列表项</li>
</ul>
<ul>
    <li>第<span></span>个列表项</li>
    <div>第<span></span>个列表项</div>
</ul>
</body>
</html>
