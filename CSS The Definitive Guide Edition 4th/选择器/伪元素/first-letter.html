<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
      p{
          width:30em;
      }
      p::first-letter{
          font-size:1.5em;
          color:#639;
      }
  </style>
</head>
<body>
<p>The ::first-letter CSS pseudo-element applies styles to the first letter
  of the first line of a block-level element, but only when not preceded
  by other content (such as images or inline tables).</p>
</body>
</html>
