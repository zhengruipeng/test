<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            /*
            block-size是管理纵轴方向的大小的，如果是垂直书写的话则是width值，水平书写则是height*/
            block-size:300px;
            /*width:200px;*/
            background-color:#9bf;
            text-align: center;
            writing-mode: vertical-lr;
        }
    </style>
</head>
<body>

<div>
    This is a box where you can change the block-size.
</div>
</body>
</html>
