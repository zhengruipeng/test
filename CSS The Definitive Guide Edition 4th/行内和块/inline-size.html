<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        span{
            /*
            inline-size是管理横轴方向的大小的，如果是垂直书写的话则是height值，水平书写则是width*/
            inline-size:600px;
            height:200px;
            background-color:#9bf;
            text-align: center;
            writing-mode: vertical-lr;
        }
    </style>
</head>
<body>
<span>
    This is a box where you can change the block-size.
</span>
</body>
</html>
