<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul{
            display: grid;
            grid-template:repeat(2,10vh) /repeat(3,30vw);
            grid-row-gap: 10px;
            grid-column-gap: 5vw;
            grid-gap:10px 5vw;
            list-style: none;
            text-align: center;
            border:#000 solid 1px;
        }
        li{
            border:#000 solid 1px;

        }
        </style>
</head>
<body>
<ul>
    <li>3</li>
    <li>3</li>
    <li>3</li>
    <li>3</li>
    <li>3</li>
    <li>3</li>
</ul>
</body>
</html>
