<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    .align{
      align-items:center;
      display: grid;
      border:#000 solid 1px;
      grid-template:10vh 10vh 10vh / 1fr 1fr 1fr;
    }
    .justify{
      justify-items:center;
      display: grid;
      border:#000 solid 1px;
      grid-template:10vh 10vh 10vh / 1fr 1fr 1fr;
    }
    .align>div,
    .justify>div{
      border:#000 solid 1px;
    }
    </style>
</head>
<body>
<div class="justify">
  <div >11111</div>
  <div >11111</div>
  <div >11111</div>
  <div >11111</div>
  <div >11111</div>
  <div >11111</div>
  <div >11111</div>
  <div >11111</div>
  <div >11111</div>
</div>
<div class="align">
  <div >11111</div>
  <div >11111</div>
  <div >11111</div>
  <div >11111</div>
  <div >11111</div>
  <div >11111</div>
  <div >11111</div>
  <div >11111</div>
  <div >11111</div>
</div>
</body>
</html>
