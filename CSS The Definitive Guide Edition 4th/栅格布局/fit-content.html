<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        main,div{
            border:red solid 1px;
        }
        main{
            padding:10px;
            display: grid;
            grid-template-columns: fit-content(15ch) fit-content(15ch) fit-content(15ch);
        }
        div{
            padding:0;
            margin-left:10px;
        }
        </style>
</head>
<body>
<main>
    <div >0000000000</div>
    <div >00000000000000000000</div>
    <div >000000000000000000000000000000</div>
</main>
</body>
</html>
