<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table{
            border:#000 solid 1px;
            border-collapse:collapse;
            counter-reset: row 0;
        }
        tr{
            counter-reset: col 0;
            counter-increment:row;
        }
        td{
            border:#000 solid 1px;
            padding:3px 15px;
            counter-increment: col;
        }
        td>span::before{
            content:"第" counter(row) "行第" counter(col) "列";
        }
        </style>
</head>
<body>
<table>
    <tbody>
    <tr>
        <td><span></span></td>
        <td><span></span></td>
        <td><span></span></td>
        <td><span></span></td>
        <td><span></span></td>
        <td><span></span></td>
        <td><span></span></td>
    </tr>

    </tbody>
</table>
</body>
</html>
