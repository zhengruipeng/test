<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        book{
            quotes: '《' '》';
            display: block;
        }
        book::after{
            content: close-quote ;
        }
        book::before{
            content: open-quote ;
        }
        step{
            quotes:'{' '}' '[' ']' '(' ')';
        }
        step::before{
            content:open-quote;
        }
        step::after{
            content:close-quote ;
        }
    </style>
</head>

</html>
