<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .uppercase{
            text-transform:uppercase;
        }
        .lowercase{
            text-transform:lowercase;
        }
        .capitalize{
            text-transform:capitalize;
        }
    </style>
</head>
<body>
<p class="uppercase">title</p>
<p class="lowercase">title</p>
<p class="capitalize">title</p>
</body>
</html>
