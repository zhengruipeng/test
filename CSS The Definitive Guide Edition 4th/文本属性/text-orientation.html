<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p{
            height:100px;
            width:100px;
            writing-mode: vertical-rl;
            border:red solid 1px;
        }
        .mixed{
            text-orientation:mixed;
        }
        .upright{
            text-orientation:upright;
        }
        .sideways{
            text-orientation:sideways;
        }
    </style>
</head>
<body>
<p class="mixed">这是一堆中文和English的混合文字，which usually have more type of design mode</p>
<p class="upright">这是一堆中文和English的混合文字，which usually have more type of design mode</p>
<p class="sideways">这是一堆中文和English的混合文字，which usually have more type of design mode</p>
</body>
</html>
