<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

      p{
        font-size:4em;
        text-decoration:underline;

      }
        .auto{
          text-underline-offset: auto;
        }
        .length{
            text-underline-offset: 30px;
        }
        .percentage{
            text-underline-offset: 100%;
        }


    </style>
</head>
<body>

<p class="length">C8H10N4O2 is the chemical formula for caffeine.</p>
<p class="percentage">C8H10N4O2 is the chemical formula for caffeine.</p>
</body>
