<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title></title>
        <style>
            .over{
                text-emphasis-style: double-circle;
                text-emphasis-position: over;
            }
            .under{
                text-emphasis-style: double-circle;
                text-emphasis-position: under;
            }
            .left{
                text-emphasis-style: double-circle;
                text-emphasis-position: over left;
                writing-mode: vertical-rl;
            }
            .right{
                text-emphasis-style: double-circle;
                text-emphasis-position: over right;
                writing-mode: vertical-rl;
            }
        </style>
    </head>
    <body>
        <p class="over">I'd far rather be happy than right any day.</p>
        <p class="under">I'd far rather be happy than right any day.</p>
        <p class="left">I'd far rather be happy than right any day.</p>
        <p class="right">I'd far rather be happy than right any day.</p>
    </body>
</html>
