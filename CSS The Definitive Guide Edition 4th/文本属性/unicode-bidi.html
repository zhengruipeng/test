<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        .bible-quote {
            direction: rtl;
            unicode-bidi: embed;
        }

        .bidi-override{
            direction: rtl;
            unicode-bidi: bidi-override;
        }
        .plaintext{
            direction: rtl;
            unicode-bidi: plaintext;
        }
    </style>

    <title>unicode-bidi - examples - code sample</title>
</head>

<body>
<div>
    A line of text
</div>
<div class="bible-quote">
    A line of text
</div>

<div class="bidi-override">
    A line of text
</div>
<div class="plaintext">
    A line of text
</div>

</body>
</html>
