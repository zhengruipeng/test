<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      p{
        font-size:4em;
        text-decoration:underline;

      }
        .auto{
          text-underline-position: auto;
        }
        .under{
          text-underline-position: under;

        }
        .left{
          text-underline-position: left;
          writing-mode: vertical-rl;

        }
        .right{
          text-underline-position: right;
          writing-mode: vertical-rl;

        }
        .under{

        }


    </style>
</head>
<body>
<p class="auto">C8H10N4O2 is the chemical formula for caffeine.</p>
<p class="under">C8H10N4O2 is the chemical formula for caffeine.</p>
<p class="left">C8H10N4O2 is the chemical formula for caffeine.</p>
<p class="right">C8H10N4O2 is the chemical formula for caffeine.</p>
<p class="under">C8H10N4O2 is the chemical formula for caffeine.</p>
</body>
</html>
