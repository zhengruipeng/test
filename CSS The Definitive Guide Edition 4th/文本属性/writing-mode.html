<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p{
            width:100px;
            border:red solid 1px;
            height:100px;
        }
        .horizontal-tb{
            writing-mode: horizontal-tb;
        }
        .vertical-lr{
            writing-mode: vertical-lr;
        }
        .vertical-rl{
            writing-mode: vertical-rl;
        }
    </style>
</head>
<body>
<p class="horizontal-tb">this is a paragraph of English text</p>
<p class="vertical-rl">夫君子之行，静以修身，俭以养德</p>
<p class="vertical-lr">非淡泊无以明志，非宁静无以致远</p>
</body>
</html>
