<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .auto{
            text-decoration-line:underline;
            text-decoration-style: wavy;
            text-decoration-skip-ink: auto;
        }
        .none{
            text-decoration-line:underline;
            text-decoration-style: wavy;
            text-decoration-skip-ink:none;
        }
    </style>
</head>
<body>
<p class="auto">the text of this paragraph which has a class of 'underline' means that it has an underline at the bottom of the context</p>
<p class="none">the text of this paragraph which has a class of 'underline' means that it has an underline at the bottom of the context</p>
</body>
</html>
