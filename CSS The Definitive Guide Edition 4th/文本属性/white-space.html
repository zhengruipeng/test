<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p{
            width:100px;
            border:red solid 1px;
        }
        .normal{
            white-space: normal;
        }
        .pre{
            white-space:pre;
        }
        .nowrap{
            white-space:nowrap;
        }
        .pre-wrap{
            white-space:pre-wrap;
        }
        .pre-line{
            white-space:pre-line;
        }
    </style>
</head>
<body>
<p class="normal">    this     paragraph    has     many    space
    s    in       it</p>
<p class="pre">    this     paragraph    has     many    space
    s    in       it</p>
<p class="nowrap">    this     paragraph    has     many    space
    s    in       it</p>
<p class="pre-wrap">    this     paragraph    has     many    space
    s    in       it</p>
<p class="pre-line">    this     paragraph    has     many    space
    s    in       it</p>

</body>
</html>
