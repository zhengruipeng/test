<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<svg id="svg" width="1388" height="700" viewBox="0 0 1388 700">
    <path d="" id="path" style="fill:none;stroke:#000" id="path">
    </path>
    <rect height="20" width="20" x="0" y="0" style="fill:none;stroke:#000;">
        <animateMotion path="" begin="0s" dur="5s" fill="freeze" id="animation"></animateMotion>
    </rect>
</svg>
<script type="text/javascript">
    document.addEventListener("DOMContentLoaded",function (){
        let svg = document.getElementById("svg");
        let animation = document.getElementById("animation");
        let path = document.getElementById("path");
        let vertices = [];
        let initVertex = function (dx,dy,r,sug,sub){
            let pi = Math.PI/(sug);
            let a = 0;
            for(let i=0;i<=sug*sub*3;i++){
                let x = Math.cos(pi * i) * r;
                let y = Math.sin(pi * i) * r;
                vertices.push(dy + y);
                vertices.push(dx + x);
                a++;
                if(a === sub){
                    a = 0;
                    r--;
                }
            }
        };
        let initPath = function (arr){
            path.setAttribute("d","M "+arr.shift()+" "+arr.shift()+" L "+arr.join(" "));
            animation.setAttribute("path","M "+arr.shift()+" "+arr.shift()+" L "+arr.join(" "));
        };
        initVertex(300,300,200,64,3);
        initPath(vertices);

    })
</script>
</body>
</html>
