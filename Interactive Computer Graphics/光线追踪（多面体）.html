                e[9] = yz * nc - xs;

            }

        //this.transpose(this.setInverseOf(this.matrix))
        let phong = function (v_position, v_normal, v_color, v_ambient, point_pos, point_color, a, b, c, d_i, m_i, d_r, m_r, highLight, perspective_pos) {
