<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" height="650" width="650"></canvas>
<script type="x-webgl/x-vertax-shader" id="vertax">
    void main(){
        gl_Position = vec4(0.5, 0.0, 0.0, 1.0);
        gl_PointSize = 10.0;
    }
</script>
<script type="x-webgl/x-fragment-shader" id="fragment">
    void main(){
        gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);
    }
</script>
<script src="../../libs/webgl-utils.js"></script>
<script src="../../libs/webgl-debug.js"></script>
<script src="../../libs/cuon-utils.js"></script><script type="text/javascript">
    document.addEventListener("DOMContentLoaded",function (){
        let canvas = document.getElementById("canvas");
        let gl = getWebGLContext(canvas);
        initShaders(gl, document.getElementById("vertax").innerText, document.getElementById("fragment").innerText);
        gl.clearColor(0.0, 0.0, 0.0, 1.0);
        gl.clear(gl.COLOR_BUFFER_BIT);
        gl.drawArrays(gl.POINTS, 0, 1);

    })
</script>
</body>
</html>
